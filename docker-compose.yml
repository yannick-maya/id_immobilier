services:

  # ── Spark Master ─────────────────────────────────────────────────────────────
  spark:
    image: apache/spark:3.5.1
    container_name: id_immobilier_spark
    environment:
      - SPARK_NO_DAEMONIZE=true
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8082:8080"
      - "7077:7077"
    volumes:
      - ./data:/app/data
      - ./pipeline:/app/pipeline
    networks:
      - immo_network

  # ── Spark Worker ─────────────────────────────────────────────────────────────
  spark-worker:
    image: apache/spark:3.5.1
    container_name: id_immobilier_spark_worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark:7077
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=1g
      - SPARK_WORKER_CORES=1
    volumes:
      - ./data:/app/data
      - ./pipeline:/app/pipeline
    networks:
      - immo_network
    depends_on:
      - spark

  # ── Airflow ───────────────────────────────────────────────────────────────────
  airflow:
    image: apache/airflow:2.8.2
    container_name: id_immobilier_airflow
    restart: always
    environment:
      # SequentialExecutor compatible avec SQLite
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=id_immobilier_secret
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - MYSQL_HOST=host.docker.internal
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DB=id_immobilier
    ports:
      - "8081:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./pipeline:/opt/airflow/pipeline
      - ./data:/opt/airflow/data
      - ./sql:/opt/airflow/sql
      - airflow_logs:/opt/airflow/logs
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create
          --username admin
          --password admin1234
          --firstname Admin
          --lastname User
          --role Admin
          --email admin@idimmobilier.tg || true &&
        airflow webserver &
        airflow scheduler
      "
    networks:
      - immo_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ── Streamlit ─────────────────────────────────────────────────────────────────
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: id_immobilier_streamlit
    restart: always
    environment:
      # Connexion vers XAMPP sur ta machine locale
      - MYSQL_HOST=host.docker.internal
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DB=id_immobilier
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
      - ./data:/app/data
    networks:
      - immo_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ── Volumes ───────────────────────────────────────────────────────────────────
volumes:
  airflow_logs:

# ── Reseau interne ────────────────────────────────────────────────────────────
networks:
  immo_network:
    driver: bridge